<!--Create a form that allows a user to input items they need at the store.-->
<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Groceries</title>
    </head>

    <body>
      <div class="container">

        <h1>Grocery Shopping List</h1>
        <h4>Simply add the items you need into the form and press submit</h4>
        <form id="shoppingItems">
          <div class="form-group">
            <label for="item1">List your grocery items below:</label>
            <input id="item1" class="form-control" type="text"></id>
          </div>
          <div class="form-group">
            <input id="item2" class="form-control" type="text"></id>
          </div>
          <div class="form-group">
            <input id="item3" class="form-control" type="text"></id>
          </div>
          <div class="form-group">
            <input id="item4" class="form-control" type="text"></id>
          </div>
          <button type="submit" class="btn">SUBMIT</button>
        </form>
        <div id="shoppingList">
          <ul>

          </ul>
        </div>

      </div>
    </body>
  </html>
